<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mindshare Content+团队案例</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="icon" href="src/dist/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="src/dist/css/style.css"/>
    <!--<script src="/src/assets/js/lib/zepto.min.js"></script>-->
    <!--<script src="/src/assets/js/lib/hammer.min.js"></script>-->
    <!--<script src="/src/assets/js/lib/pre-loader.js"></script>-->
    <!--<script src="/src/assets/js/lib/reqAnimate.js"></script>-->
    <!--<script src="/src/assets/js/rem.js"></script>-->
    <!--<script src="/src/assets/js/common.js"></script>-->
    <!--<script src="/src/assets/js/controller.js"></script>-->
    <script src="http://wx-grizzly.e0x233.com/api/v1/js/275fee8c-5c64-4441-b92c-14b5163fa1f8/wechat"></script>
    <script src="src/dist/js/all_controller.min.js"></script>
</head>
<!--<div id="wx_logo" style="margin: 0 auto;"><img src="src/dist/images/ahah.jpg" alt="Mindshare Content+团队案例"/></div>-->
<body class="page-home">
    <div class="preload">
        <div class="blur-bg"></div>
        <div class="v-content progress">99%</div>
    </div>
    <div class="portrait-scope">
        <div class="blur-bg"></div>
        <div class="v-content">
            <img src="src/dist/images/portrait-tips.png" alt=""/>
        </div>
    </div>
    <!--main content for landscape-->
    <div class="wrapper animate">
        <!-- pin1--animation-->
        <div class="pin pin-1 current" id="pin-animate">
            <div class="v-content">
                <div class="progress">
                    <div class="mask">
                        <img src="src/dist/images/progress-bar.png" alt=""/>
                    </div>
                </div>
                <div class="p1-2 animate">
                    <img src="src/dist/images/logo-2.png" alt=""/>
                </div>
                <div class="ani-block animate delay1">
                    <!-- do sequence animation-->
                    <img src="src/dist/images/p2-ani/P2-ANI_00040.png" alt=""/>
                </div>
                <div class="content animate">
                    <div class="words">
                        <img src="src/dist/images/content.png" alt=""/>
                    </div>
                </div>
                <div class="arrow-left animate fade delay-5">
                    <img src="src/dist/images/arrow-left.png" alt=""/>
                </div>
            </div>
        </div>
        <div class="pin pin-2" id="pin-video">
            <div class="btn-skip">skip</div>
            <div class="video-wrap show">
                <video id="flash-video" src="http://7j1yqq.com1.z0.glb.clouddn.com/mindshare/speedflash02.mp4" width="100%" height="100%" controls  preload playsinline webkit-playsinline></video>
            </div>
        </div>
        <div class="pin pin-3" id="pin-qrcode">
            <div class="blur-bg"></div>
            <div class="v-content">
                <img src="src/dist/images/qrcode.png" alt=""/>
            </div>
            <div class="share-tips">
                <img src="src/dist/images/share-text.png" alt=""/>
                <div class="icon-share">
                    <img src="src/dist/images/icon-sahre.png" alt=""/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
