<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MindShare</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/src/dist/css/style.css"/>
    <script src="src/dist/js/all_controller.min.js"></script>
</head>
<body class="page-home">
    <div class="preload">
        <div class="logo">
            <!--<img src="dist/images/logo.png" alt="MindShare"/>-->
        </div>
        <div class="progress">99%</div>
        <div class="tips-audio">
            <!--<img src="dist/images/icon-volume.png" alt="MindShare"/>-->
        </div>
    </div>
    <div class="portrait-scope">
        <div class="v-content">
            <img src="src/dist/images/portrait-tips.jpg" alt=""/>
        </div>
    </div>
    <!--main content for landscape-->
    <div class="wrapper animate">
        <!-- pin1--animation-->
        <div class="pin pin-1 current" id="pin-animate">
            <div class="v-content">
                <div class="progress">
                    <div class="mask">
                        <img src="src/dist/images/progress-bar.png" alt=""/>
                    </div>
                </div>
                <div class="p1-2 animate">
                    <img src="src/dist/images/logo-2.png" alt=""/>
                </div>
                <div class="ani-block animate delay1">
                    <!-- do sequence animation-->
                    <img src="src/dist/images/p2-ani/P2-ANI_00040.png" alt=""/>
                </div>
                <div class="content animate">
                    <div class="words">MIND SHARE CONTENT MINDSHARE CONTENT MINDSHARE CONTENT MINDSHARE CONTENT</div>
                </div>
            </div>
        </div>
        <div class="pin pin-2" id="pin-video">
            video
        </div>
        <div class="pin pin-3" id="pin-qrcode"></div>
    </div>
</body>
</html>
